<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Item Search And Recommend">
        <meta name="author" content="Your Name">
        <title>Item Search And Recommendation</title>
        <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body>
        <header class="top-header">
            <nav class="top-nav">
                <a href="#">Home</a>
                <a href="#">Contact</a>
                <a href="#">About</a>
            </nav>
            <span id="welcome-msg"></span>
            <a id="logout-link" href="logout" >Sign out</a>
            <i id="avatar" class="fa-solid fa-person-walking-arrow-right"></i>
        </header>

        <div class="container">
            <header>
                <div class="header-content">
                    <h1>
                        Item<i class="fa-solid fa-stroopwafel"></i>
                    </h1>
                    <p class="tagline">Search &amp; Recommend</p>
                </div>
            </header>

            <section class="main-section">
                <div id="login-form">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password">
                    <button id="login-btn">Log In</button>
                    <button id="register-form-btn">Create New Account</button>
                    <p id="login-error"></p>
                </div>

                <div id="register-form">
                    <label for="username">Username *</label>
                    <input id="register-username" name="username" type="text">
                    <label for="password">Password *</label>
                    <input id="register-password" name="password" type="password">
                    <label for="first-name">First Name *</label>
                    <input id="register-first-name" name="first-name" type="text">
                    <label for="last-name">Last Name *</label>
                    <input id="register-last-name" name="last-name" type="text">
                    <button id="register-btn">Register</button>
                    <button id="login-form-btn">Back to Login</button>
                    <p id="register-result"></p>
                </div>

                <aside id="item-nav">
                    <div class="nav-icon">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <nav class="main-nav">
                        <a href="#" id="nearby-btn" class="main-nav-btn active">
                            <i class="fa-solid fa-stop"></i> Results
                        </a>
                        <a href="#" id="fav-btn" class="main-nav-btn">
                            <i class="fa-solid fa-stop"></i> Saved
                        </a>
                        <a href="#" id="recommend-btn" class="main-nav-btn">
                            <i class="fa-solid fa-stop"></i> Recommend
                        </a>
                    </nav>
                </aside>

                <ul id="item-list">
                    <li class="item">
                        <img alt="item image" src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA"/>
                        <div>
                            <a class="item-name" href="#">Software Engineer</a>
                            <p class="item-category">Google</p>
                            <div class="stars">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                        </div>
                        <p class="item-address">
                            699 Calderon Ave<br/>Mountain View<br/> CA
                        </p>
                        <div class="fav-link">
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </li>
                </ul>
            </section>
        </div>

        <footer>
            <ul>
                <li>
                    <a href="https://twitter.com" target="_blank">
                        <i class="fa fa-twitter fa-2x"></i>
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank">
                        <i class="fa fa-github fa-2x"></i>
                    </a>
                </li>
                <li>
                    <a href="https://facebook.com" target="_blank">
                        <i class="fa fa-facebook fa-2x"></i>
                    </a>
                </li>
            </ul>
        </footer>

        <script src="https://kit.fontawesome.com/f064b2f3ad.js" crossorigin="anonymous"></script>
        <script src="https://rawgit.com/emn178/js-md5/master/build/md5.min.js"></script>
        <script src="scripts/apis.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
